<!-- src/app/components/login/login.component.html -->
<div class="min-h-screen w-full bg-gradient-to-br from-gray-900 via-blue-950 to-indigo-900 flex items-center justify-center p-4 font-sans">
  <!-- Decorative elements -->
  <div class="absolute top-20 left-20 w-40 h-40 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-blob"></div>
  <div class="absolute bottom-20 right-20 w-40 h-40 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-blob animation-delay-2000"></div>
  <div class="absolute bottom-40 left-1/3 w-40 h-40 bg-cyan-500 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-blob animation-delay-4000"></div>

  <!-- Login Card Container -->
  <div class="w-full max-w-md relative z-10" [@fadeIn]>
    <!-- Admin Login Card -->
    <div class="backdrop-blur-md bg-white/5 rounded-2xl shadow-[0_8px_32px_rgba(0,0,0,0.3)] border border-white/10 overflow-hidden">
      <!-- Header with glowing border effect -->
      <div class="relative bg-gradient-to-r from-blue-600 to-indigo-600 p-6">
        <div class="absolute inset-0 bg-grid-white/10 opacity-20"></div>
        <div class="flex items-center">
          <div class="h-10 w-10 rounded-full bg-white/10 flex items-center justify-center mr-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>
          <h4 class="text-xl font-medium text-white tracking-wide">Admin Login</h4>
        </div>
        <div class="mt-2 text-blue-200 text-sm">Secure access to interview management</div>
      </div>

      <!-- Card Body -->
      <div class="p-6 space-y-6">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Email Input -->
          <div class="mb-5">
            <label for="email" class="block text-cyan-300 text-sm font-medium mb-2 tracking-wide">
              Email Address
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                </svg>
              </div>
              <input 
                type="email" 
                id="email" 
                formControlName="email"
                class="w-full pl-10 pr-4 py-3 bg-gray-800/50 border rounded-lg text-white placeholder-gray-400 outline-none transition-all duration-300"
                [ngClass]="{ 
                  'border-blue-500/30 focus:border-cyan-400 focus:ring-2 focus:ring-cyan-400/50': !submitted || !f['email'].errors,
                  'border-red-500/50 focus:border-red-400 focus:ring-2 focus:ring-red-400/50': submitted && f['email'].errors
                }"
                placeholder="your@email.com"
              >
              <div *ngIf="submitted && f['email'].errors" class="text-red-400 text-sm mt-1 ml-1">
                <div *ngIf="f['email'].errors['required']">Email is required</div>
                <div *ngIf="f['email'].errors['email']">Enter a valid email address</div>
              </div>
            </div>
          </div>
          
          <!-- Password Input -->
          <div class="mb-6">
            <label for="password" class="block text-cyan-300 text-sm font-medium mb-2 tracking-wide">
              Password
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
              </div>
              <input 
                type="password" 
                id="password" 
                formControlName="password"
                class="w-full pl-10 pr-4 py-3 bg-gray-800/50 border rounded-lg text-white placeholder-gray-400 outline-none transition-all duration-300"
                [ngClass]="{ 
                  'border-blue-500/30 focus:border-cyan-400 focus:ring-2 focus:ring-cyan-400/50': !submitted || !f['password'].errors,
                  'border-red-500/50 focus:border-red-400 focus:ring-2 focus:ring-red-400/50': submitted && f['password'].errors
                }"
                placeholder="••••••••"
              >
              <div *ngIf="submitted && f['password'].errors" class="text-red-400 text-sm mt-1 ml-1">
                <div *ngIf="f['password'].errors['required']">Password is required</div>
                <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
              </div>
            </div>
          </div>
          
          <!-- Submit Button -->
          <div class="mt-8">
            <button 
              type="submit" 
              [disabled]="loading"
              class="w-full relative overflow-hidden group bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-medium py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900 disabled:opacity-70 disabled:cursor-not-allowed"
            >
              <!-- Button glow effect -->
              <span class="absolute inset-0 w-full h-full bg-gradient-to-r from-cyan-400 to-blue-400 opacity-0 group-hover:opacity-20 transition-opacity duration-300"></span>
              
              <!-- Loading spinner -->
              <span *ngIf="loading" class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2">
                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
              </span>
              
              <!-- Button text -->
              <span class="flex items-center justify-center" [class.opacity-0]="loading">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                </svg>
                Login
              </span>
            </button>
          </div>
        </form>
        
        <!-- Links -->
        <div class="mt-6 text-center space-y-2">
          <p class="text-gray-300 text-sm">
            Are you a candidate? 
            <a routerLink="/access" class="text-cyan-400 hover:text-cyan-300 transition-colors duration-300 underline-offset-4 hover:underline">
              Access your interview
            </a>
          </p>
        </div>
      </div>
    </div>
    
    <!-- Security Badge -->
    <div class="mt-6 flex justify-center">
      <div class="px-4 py-2 bg-gray-800/50 backdrop-blur-sm rounded-full flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-green-400 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
        </svg>
        <span class="text-xs text-gray-300">Secure login • End-to-end encrypted</span>
      </div>
    </div>
  </div>
</div>
